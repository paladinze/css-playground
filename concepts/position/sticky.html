<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent {
            width: 300px;
            height: 1200px;
            background-color: black;
        }

        #child {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: sticky;
            top: 0px;
        }

        .sibling {
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<div class="sibling"></div>
<div id="parent">
    <div id="child">
    </div>
</div>
<div class="sibling"></div>

</body>
</html>
