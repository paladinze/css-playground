<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            background-color: coral;
            width: 150px;
            height: 150px;
            transform: scale(2, 2) translate(500px);
            opacity: 0.5;
        }
        #box2 {
            background-color: black;
            width: 150px;
            height: 150px;
            transform: translate(500px) scale(2, 2);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
