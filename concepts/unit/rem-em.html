<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 16px;
        }

        .container {
            font-size: 30px;
        }

        p.rem {
            font-size: 1rem;
        }

        p.em {
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="em">Hello World - em</p>
    <p class="rem">Hello World - rem</p>
</div>
</body>
</html>
