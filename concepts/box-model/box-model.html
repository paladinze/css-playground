<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>

        #box1 {
            box-sizing: border-box;
            background-color: coral;
            border: black 50px solid;
            width: 300px;
            height: 300px;
            padding: 50px;
        }

        #box2 {
            box-sizing: content-box;
            background-color: coral;
            width: 300px;
            height: 300px;
            padding: 50px;
            border: darkcyan 50px solid;
        }
    </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    console.log('border-box')
    console.table({
      offsetWidth: box1.offsetWidth,
      offsetHeight: box1.offsetHeight,
    })
    console.log('content-box')
    console.table({
      offsetWidth: box2.offsetWidth,
      offsetHeight: box2.offsetHeight,
    })
  </script>
</body>
</html>
