<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #coin {
            width: 100px;
            height: 100px;
            background-color: goldenrod;
            border-radius: 50%;
        }

        #coin:hover {
            animation: rotate-coin 2s linear;
            animation-iteration-count: infinite;
        }

        @keyframes rotate-coin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div id="coin"></div>

</body>
</html>
